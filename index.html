<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Form Element Exercises </h1>
    <form>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="someone@email.com"><br><br>

       <label for="pwd">Password: </label>
       <input type="password" name="pwd" id="pwd"><br><br>

      <label for="firstname">First Name: </label>
      <input type="text" id="firstname" name="firstname" pattern="[A-Za-z ]+" placeholder="Leyla"><br><br>
      
      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" name="lastname" pattern="[A-Za-z ]+" placeholder="Akkurt"><br><br>

      <label for="date">Date of Birth: </label>
      <input type="date" id="date" name="date" max="2022" min="1980" step="10"><br><br>

      <label for="number">Telephone Number: </label>
      <input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="5555-555-55-55" ><br><br>

      <label for="plans">Plans</label>
        <select id="plans" name="plans">
          <option value="free">Free</option>
          <optgroup label="Monthly">
            <option value="10">$10/month</option>
            <option value="100">$100/month</option>
            <option value="1000">$1000/month</option>
          </optgroup>
        </select>
      <label for="pro_plan">Pro Plan</label>
      <input type="checkbox" id="pro_plan" name="pro_plan" value="pro_plan"><br><br>

      <label for="credit_card">Credit Card</label>
      <input type="text" id="credit_card" name="credit_card" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="20" placeholder="1111-1111-1111-1111"><br><br>

      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" pattern="[0-9]{3}" placeholder="111"><br><br>

      <label for="ex_date">Expiration Date</label>
      <input type="month" id="ex-date" name="ex-date"><br><br>

      <label for="address">Adress</label>
      <input type="text" name="address" id="address">

      <input type="submit" value="Submit">


     


      
      


    </form>



  </body>
</html>
